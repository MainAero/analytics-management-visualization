<div id="page-wrapper">
	<div class="container-fluid" style="height: 90%;">

		<div class="row">
			<h1 class="text-center">R<span class="headline-span">equests</span></h1>
			<hr style="max-width: 30%; border-color: black; margin-bottom: 30px; margin-top: 5px;">
		</div>

		<div class="col-xs-4" style="height: 90%;">
			<div class="row">
				<div class="col-xs-offset-2 col-xs-6">
					<button class="btn btn-success btn-design btn-block" ng-click="goto('analytics/new')"><span class="glyphicon glyphicon-plus"></span> Create Request
					</button>
				</div>
			</div>

			<div class="row fullheight">
				<div class="requests">
					<div ng-if="$root.analyticsRequests" ng-repeat="req in $root.analyticsRequests">
						<div class="request" ng-click="setSelectedRequest(req)">
							{{req.name}}
							<i class="fa fa-spinner fa-spin" ng-show="!req.data.$resolved"></i>
							<div class="" ng-show="req.data.$resolved"> - done</div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<div class="col-xs-8" style="height: 90%;">

			<ul class="nav nav-tabs" style="margin-bottom: 15px;">
				<li role="presentation" ng-class="{'active': display == 'text'}" ng-click="setDisplay('text')">
					<a>Text</a></li>
				<li role="presentation" ng-class="{'active': display == '2d'}" ng-click="setDisplay('2d')"><a>2D</a>
				</li>
				<li role="presentation" ng-class="{'active': display == '3d'}" ng-click="setDisplay('3d')"><a>3D</a>
				</li>
			</ul>
			<div class="content" style="height: 90%;">
				<map-option ng-if="display == 'text'" selected="selectedRequest"></map-option>
				<div ng-if="display == '2d'" d3-bars bar-height="5" bar-padding="5" bar-request="selectedRequest" class="fullheight" style="margin-top: 50px;"></div>
				<div ng-if="display == '3d'">
					<div class="row">
						<div class="col-xs-12">
							<div class="row">
								<div class="col-xs-offset-1 col-xs-10">
									<map-option selected="selectedRequest"></map-option>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>
	<!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
