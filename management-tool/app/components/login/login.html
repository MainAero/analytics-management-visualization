<!-- View fuer den Login -->
<div id="page-wrapper" style="margin-left: 0; background-color: transparent;">
	<div class='container' style="margin-top: 150px">
		<form class='form-signin form-horizontal' name="loginForm" ng-submit="login(credentials)">

			<div class="form-group">
				<h1 class='form-signin-heading text-center'><b>I</b><span style="font-weight: 300;">ndoor</span> <b>L</b><span style="font-weight: 300;">ocation</span> <b>A</b><span style="font-weight: 300;">nalytics</span></h1>

				<hr style="max-width: 30%; border-color: black; margin-bottom: 30px; margin-top: 5px;">
			</div>

			<div class="form-group" ng-class="{ 'has-error' : loginForm.username.$invalid && loginForm.username.$dirty || wrongCredentials, 'has-success' : loginForm.username.$valid && loginForm.username.$dirty }">
				<div class="col-sm-offset-3 col-sm-2 control-label" for='username' style=" display: inline-block; max-width: 100%; margin-bottom: 5px; font-weight: bold;">
					<b>Username</b>
				</div>
				<div class="col-sm-3">
					<input id="username" name="username" class='form-control text-center' placeholder='Please enter your username.' ng-model="credentials.username" required>
				</div>
			</div>

			<div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && loginForm.password.$dirty || wrongCredentials, 'has-success' : loginForm.password.$valid && loginForm.password.$dirty }">
				<div class="col-sm-offset-3 col-sm-2 control-label" for='password' style=" display: inline-block; max-width: 100%; margin-bottom: 5px; font-weight: bold;">
					<b>Password</b>
				</div>
				<div class="col-sm-3">
					<input id="password" name="password" class='form-control text-center' placeholder='Please enter your password.' type='password' ng-model="credentials.password" placeholder='Bitte tragen Sie hier Ihr Passwort ein.' required>
				</div>
			</div>

			<div class="col-sm-offset-4 col-sm-4">
				<div class="alert alert-danger" role="alert" ng-if="wrongCredentials">
					<h4 class="text-center">Login failed.</h4>
					<p class="text-center">Username and/or password not correct.</p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-6 col-sm-2">
					<button class='btn btn-success btn-design btn-block' ng-disabled="loginForm.$invalid" type="submit" id="submit" value="Submit">Login</button>
				</div>
			</div>
		</form>
	</div>
</div>
